--- 
layout: default
permalink: /blog/
---

	<ul>
          {% for tag in page.tags %}<li><a class="entry-tags" href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}">{{ tag }}</a></li>{% endfor %}
	 </ul>

<h1 class = "page_title" align="center">{{ page.title }}</h1>
<h3 align="center"> <time>
	{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} •  By {{ page.author }}{% endif %}{% if
  page.meta %} • {{ page.meta }}{% endif %}</time></h3>

{{ content }}
