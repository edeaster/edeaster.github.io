---
layout: default
---
  {% for post in site.posts %}

  <div class= "blog_container">
    
    <div class = "blog_post">


	<h2 class = "blog_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h2> 
      <time> {{ post.date | date: "%b %-d, %Y" }}</time>  
      <p class = "blog_summary"> This is a paragraph that will be the first paragraph or so of the 
          the blog post. To inform the read whether they want to read more of the blog post.</p>
    </div>
  </div>
{% endfor %}
