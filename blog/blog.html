---
layout: default
---
  {% for post in site.posts %}

  <div class= "blog_container">
    
    <div class = "blog_post">


	<h2 class = "blog_post_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<h4 class= "subtitle_post"> {{ post.subtitle }}</h4>
      <time> {{ post.date | date: "%b %-d, %Y" }}</time>  
      <p class = "blog_summary"> {{ post.summary }} <a class= "read_more" href="{{ post.url }}">Read more... </a></p>
    </div>
  </div>
{% endfor %}
